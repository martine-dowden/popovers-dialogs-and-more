<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dialogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">

  <meta name="author" content="Martine Dowden">
  <meta name="keywords" content="CSS, popover, dialog, tooltip">
  <meta name="description"
    content="Code samples use to explain CSS and JavaScript concepts revolving around dialogs, tooltips, and popovers">
</head>

<body>

  <main>
    <h1>Dialogs</h1>
    <div class="question">
      <p>What is your favorite drink?</p>
      <button onclick="openDialog()" type="button">
        Open Dialog
      </button>
    </div>

    <p>
      Answer: <output></output>
    </p>

    <dialog id="myDialog">
      <header></header>
      <form id="favoriteDrink" onsubmit="closeDialog(event, 'default')">
        <label>
          Mine is coffee, what is yours?
          <input name="answer" type="text">
        </label>
      </form>
      <footer class="actions">
        <button type="submit" form="favoriteDrink">OK</button>
        <button type="button" onclick="closeDialog(event, 'cancel')">Cancel</button>
      </footer>
    </dialog>
  </main>

  <script src="./script.js"></script>
</body>
